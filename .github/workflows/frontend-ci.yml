name: Frontend CI

on:
    push:
        branches: ["release/**"]
    pull_request:
        branches: ["main", "release/**"]

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./frontend

        steps:
            - uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: "24.x"
            - run: npm ci
            - run: npm run lint
            - run: npm run build
            - run: npm run test:unit
