application:
  base-url: "${APPLICATION_URL:http://localhost}"

server:
  servlet:
    context-path: /api
  
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  
spring:
  datasource:
    url: "${DB_URL:}"
    username: "${DB_USERNAME:}"
    password: "${DB_PASSWORD:}"
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  issuer: "blacknode-backend-prod"
  expiration: 3600000
  secret: "${JWT_SECRET:}"
  
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate: WARN
    org.hibernate.SQL: OFF